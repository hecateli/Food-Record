<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Record</title>
    <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
    <link rel="stylesheet" href="../../styles/common.css" />
    <link rel="stylesheet" href="../../styles/daily_record/list.css" />
</head>
<body>
    <div class="dashboard-container" id="daily-record-app">
        <div class="container">
            <div class="tableBar">
                <el-date-picker
                    v-model="date"
                    type="date"
                    placeholder="Choose Date"
                    format="yyyy-MM-dd"
                    value-format="yyyy-MM-dd"
                    @change="handleQuery"
                    >
                </el-date-picker>
                <el-button
                type="primary"
                @click="addRecordHandle('add')"
                >
                    Add Record
                </el-button>
            </div>
            <el-table
                :data="tableData"
                border
                style="width: 100%">
                <el-table-column
                    prop="meal"
                    label="Meal"
                    width="180">
                </el-table-column>
                <el-table-column
                    prop="food"
                    label="Food Description">
                </el-table-column>
                <el-table-column
                    prop="amount"
                    label="Amount"
                    width="180">
                </el-table-column>
                <el-table-column
                    prop="category"
                    label="Category"
                    width="180">
                </el-table-column>
                <el-table-column
                    prop="sub"
                    label="Sub-category"
                    width="300">
                </el-table-column>
                <el-table-column
                    prop="operation"
                    label="Operation"
                    width="180">
                    <template slot-scope="scope">
                        <el-button
                          type="text"
                          size="small"
                          class="blueBug"
                          @click="addRecordHandle(scope.row.id)"
                        >
                          Edit
                        </el-button>
                        <el-button
                          type="text"
                          size="small"
                          class="delBut non"
                          @click="deleteHandle(scope.row.id)"
                        >
                          Delete
                        </el-button>
                      </template>
                </el-table-column>
            </el-table>
            <el-pagination
                layout="prev, pager, next"
                :page-size="pageSize"
                :total="counts"
                :current-page.sync="page"
                @current-change="handleCurrentChange">
            </el-pagination>
        </div>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="../../plugins/vue/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="../../plugins/element-ui/index.js"></script>
    <!-- 引入axios -->
    <script src="../../plugins/axios/axios.min.js"></script>
    <script src="../../js/request.js"></script>
    <script src="../../api/record.js"></script>

    <script>
        new Vue({
            el: '#daily-record-app',
            data() {
                return{
                    date: '',
                    counts: 0,
                    page: 1,
                    pageSize: 10,
                    tableData:[]
                }
            },
            computed:{},
            created(){
                this.getNowTime()
                this.init()
            },
            mounted(){
            },
            methods:{
                async init() {
                    const params = {
                        page: this.page,
                        pageSize: this.pageSize,
                        date: this.date,
                    }
                    await getRecordList(params).then(res => {
                        if (String(res.code) === '1') {
                            this.tableData = res.data.records || []
                            this.counts = res.data.total
                            console.log(res.data.records)
                        }
                    })
                },
                handleQuery() {
                    console.log(this.date);
                    this.init();
                },
                getNowTime() {
                    let now = new Date();
                    let year = now.getFullYear();
                    let month = now.getMonth() + 1;
                    let date = now.getDate();
                    month = month.toString().padStart(2, "0");
                    date = date.toString().padStart(2, "0");
                    let defaultDate = `${year}-${month}-${date}`;
                    this.date = defaultDate;
                    console.log(this.date);
                },
                handleCurrentChange (val) {
                    this.page = val
                    this.init()
                },
                deleteHandle (id){
                    this.$confirm('Are you sure you want to delete this record?', 'Confirm delete', {
                    'confirmButtonText': 'Delete',
                    'cancelButtonText': 'Cancel',
                    }).then(() => {
                        deleteRecord(id).then(res => {
                            if (res.code === 1) {
                                this.$message.success('Delete successfully')
                                this.handleQuery()
                            } else {
                                this.$message.error(res.msg || 'Operation failed')
                            }
                        })
                    })
                },
                addRecordHandle(st) {
                    if (st === 'add'){
                        window.parent.menuHandle({
                            id: '2',
                            url: 'pages/daily_record/add.html',
                            name: 'Add Record'
                        },true)
                    } else {
                        window.parent.menuHandle({
                            id: '2',
                            url: 'pages/daily_record/add.html?id='+st,
                            name: 'Edit Record'
                        },true)
                    }
                }
            }
        })
    </script>
</body>
</html>
